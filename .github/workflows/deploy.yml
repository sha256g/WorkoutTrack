name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master # Or main, depending on your primary branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' # Use a recent stable Node.js version

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist # Specify the directory to deploy
        publish_branch: gh-pages # Deploy to the gh-pages branch
        force_orphan: true # Forces a clean push, overwriting history 